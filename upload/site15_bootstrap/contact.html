    <main>
      <div class="py-3">
        <div class="container">
          <h3 class="mb-3">お問い合わせフォーム</h3>
          <form>
            <div class="row py-3">
              <label for="name" class="col-md-3 col-form-label">
                お名前<span class="badge bg-warning text-dark">必須</span>
              </label>
              <div class="col-md-9">
                <div class="form-floating">
                  <input type="text" class="form-control" id="name" placeholder="たなか　たろう" required>
                  <label for="name">お名前を入力してください。</label>
                </div>
              </div>
            </div>
            <div class="row py-3">
              <label for="name" class="col-md-3 col-form-label">
                メールアドレス<span class="badge bg-warning text-dark">必須</span>
              </label>
              <div class="col-md-9">
                <div class="form-floating">
                  <input type="email" class="form-control" id="email" placeholder="mail@example.com" required>
                  <label for="email">有効な電子メールアドレスを入力してください。</label>
                </div>
              </div>
            </div>
            
            <fieldset class="py-3">
              <div class="row">
                <legend class="col-form-label form-check-inline">
                  当店を知ったきっかけ
                </legend>
                <div class="col-md-9">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="questionnaire" id="radio1" value="answer1">
                    <label class="form-check-label" for="radio1">口コミ</label>
                  </div>                
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="questionnaire" id="radio2" value="answer2">
                    <label class="form-check-label" for="radio2">検索エンジン</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="questionnaire" id="radio3" value="answer3">
                    <label class="form-check-label" for="radio3">広告</label>
                  </div> 
               </div>                               
              </div>
            </fieldset>

            <div class="row py-3">
              <label for="message" class="col-md-3 col-form-label">
                お問い合わせ種類<span class="badge bg-warning text-dark">必須</span>
              </label>
              <div class="col-md-9">
                <div class="form-floating">
                  <select class="form-select" id="category" name="category">
                    <option value="category1">ご予約について</option>
                    <option value="category2">委託販売について</option>
                    <option value="category3">その他のお問い合わせ</option>
                  </select>
                  <label for="category">お選びください</label>
                </div>
              </div>
            </div>

            <div class="row py-3">
              <label for="message" class="col-md-3 col-form-label">
                お問い合わせ内容<span class="badge bg-warning text-dark">必須</span>
              </label>
              <div class="col-md-9">
                <div class="form-floating">
                  <textarea class="form-control" id="message" rows="8" name="message" placeholder="お問い合わせ内容"></textarea>
                  <label for="message">ご自由にお書きください</label>
                </div>
              </div>
            </div>

            <div class="row justify-content-end py-3">
              <div class="col-md-9">
                <button type="submit" class="btn btn-primary">確認する</button>
              </div>
            </div>
          </form>
        </div>
